<!DOCTYPE html>
<head>
  <title>Homework</title>
  <meta charset="UTF-8">
</head>
<body>
  <div class="town-task">
    <div class="text-form">
      <textarea style="width:200px; height: 60px;" id="area" placeholder="Введите Ваш город"></textarea>
      <br>
      <button class="save">Сохранить</button>
    </div>
  </div>
  <div class='checkboxes'>
    <div>
      <input type="checkbox" id="one" name="one">
      <label for="one">не звонить мне</label>
    </div>

    <div>
      <input  type="checkbox" id="two" name="two">
      <label for="two">я прочитал и согласен с правилами пользования сервисом</label>
    </div>

    <div>
      <input type="checkbox" id="three" name="three">
      <label for="three">я не выбираю эту галочку</label>
    </div>

    <div>
      <input type="checkbox" id="four" name="four">
      <label for="four">я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
    </div>

    <div>
      <input type="checkbox" id="five" name="five">
      <label for="five">мне больше 12 лет</label>
    </div>

    <div>
      <input type="checkbox" id="six" name="six">
      <label for="six">это задание выполнено правильно</label>
    </div>
    <button class="save2">Сохранить</button>
  </div>
  <script src="./js/script.js"></script>
</body>
